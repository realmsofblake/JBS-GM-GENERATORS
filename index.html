<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Generator</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .generator {
      background-color: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .generator h2 {
      margin-top: 0;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GM Generators</h1>

  <div class="generator" id="maleNames">
    <h2>Male Names</h2>
    <button onclick="generate('maleHuman')">Human</button>
    <button onclick="generate('maleDwarf')">Dwarf</button>
    <button onclick="generate('maleElf')">Elf</button>
    <div class="result" id="maleHuman"></div>
    <div class="result" id="maleDwarf"></div>
    <div class="result" id="maleElf"></div>
  </div>

  <div class="generator" id="femaleNames">
    <h2>Female Names</h2>
    <button onclick="generate('femaleHuman')">Human</button>
    <button onclick="generate('femaleDwarf')">Dwarf</button>
    <button onclick="generate('femaleElf')">Elf</button>
    <div class="result" id="femaleHuman"></div>
    <div class="result" id="femaleDwarf"></div>
    <div class="result" id="femaleElf"></div>
  </div>

  <div class="generator" id="loot">
    <h2>Minor Loot</h2>
    <button onclick="generate('minorLoot')">Generate Loot</button>
    <div class="result" id="minorLoot"></div>
  </div>

  <script>
    const data = {
      maleHuman: ["Arthur", "Baldric", "Cedric", "Duncan", "Edric"],
      maleDwarf: ["Thrain", "Gimli", "Durin", "Borin", "Fundin"],
      maleElf: ["Legolas", "Eldrin", "Faelar", "Thalion", "Aerendyl"],
      femaleHuman: ["Elena", "Brienne", "Rowena", "Kara", "Lyra"],
      femaleDwarf: ["Dis", "Gurna", "Bera", "Thora", "Helja"],
      femaleElf: ["Arwen", "Luthien", "Naivara", "Shayana", "Zinnia"],
      minorLoot: ["5 copper coins", "Old dagger", "Healing herb", "Torn map fragment", "Rusty key"]
    };

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate(type) {
      document.getElementById(type).innerText = getRandom(data[type]);
    }

    // Auto-generate all on page load
    window.onload = () => {
      Object.keys(data).forEach(type => generate(type));
    };
  </script>
</body>
</html>
