""<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Generators</title>
  <style>
   body {
  /* keep existing styles */
  font-family: 'Georgia', serif;
  background-color: #f4f1e8;
  color: #333;
  padding: 20px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
    h1 {
      text-align: center;
    }
#generators {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}
 .generator {
  background-color: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
    .button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GM Generators</h1>
  <div id="generators"></div>

  <script>
    const generators = [
      { id: 'maleHuman', label: 'Male Human Name', options: ["Thomas", "Henry", "Alaric", "Baldwin", "Cedric"] },
      { id: 'maleDwarf', label: 'Male Dwarf Name', options: ["Thorin", "Dain", "Borin", "Grimbold", "Durin"] },
      { id: 'maleBarbarian', label: 'Male Barbarian Name', options: [
  "Tharnok", "Vorgar", "Khaldric", "Drogar", "Bramul", "Skorvan", "Uthrek", "Garnokh", "Hrodan", "Zorvak",
  "Karnul", "Vadran", "Mokhtar", "Tulgor", "Rhazim", "Ornek", "Durvag", "Krelgar", "Fenruk", "Jorvak",
  "Brughor", "Thozan", "Drelgar", "Morveth", "Kragnar", "Zhulgar", "Odran", "Thurog", "Varnak", "Bolgrin",
  "Drakmar", "Kelzun", "Zurnak", "Rhovar", "Marnok", "Yorgrim", "Tharkul", "Gorvash", "Ulmar", "Dughan",
  "Harnok", "Vorgrim", "Zarak", "Khurdan", "Throgar", "Galruk", "Orveth", "Valdrik", "Grondan", "Zorhul",
  "Vrakor", "Jundrak", "Skallum", "Brantar", "Molgar", "Urgrim", "Drunok", "Ruldar", "Karneth", "Thundrak",
  "Grelzar", "Barkhul", "Zarnok", "Drothar", "Thargrim", "Kraghul", "Vothrek", "Skarnak", "Ulthar", "Korvan",
  "Drogul", "Grashok", "Norgrim", "Vakhor", "Tarnak", "Drakthor", "Ulgarn", "Ravok", "Zuthran", "Meldrik",
  "Thrazhul", "Horvak", "Brulgar", "Skorgun", "Velgorn", "Durnak", "Kharnok", "Gralzor", "Vorhul", "Thalgrin",
  "Molvar", "Durgok", "Rhazgor", "Zulgarn", "Frundal", "Golthar", "Hulvek", "Karzug", "Thamrak", "Ogrin",
  "Yuldor", "Bargron", "Krelzok", "Vundrak", "Zolmar", "Dregnok", "Thurlok", "Murnok", "Ulzorn", "Brogath"
] },

      { id: 'femaleHuman', label: 'Female Human Name', options: ["Isabella", "Matilda", "Eleanor", "Beatrice", "Joan"] },
      { id: 'femaleDwarf', label: 'Female Dwarf Name', options: ["Hilda", "Bruni", "Dagna", "Frida", "Helga"] },
      { id: 'femaleElf', label: 'Female Elf Name', options: ["Arwen", "Luthien", "Galadriel", "Elenwe", "Nimrodel"] },

      { id: 'minorLoot', label: 'Minor Loot', options: ["A pouch of silver coins", "A rusty dagger", "A faded map", "A healing herb", "A ring of unknown origin"] },
      { id: 'averageLoot', label: 'Average Loot', options: ["A +1 sword", "Bag of holding", "Scroll of fireball", "Amulet of protection", "50 gold pieces"] },
      { id: 'majorLoot', label: 'Major Loot', options: ["Holy Avenger", "Ring of Three Wishes", "Staff of Power", "Deck of Many Things", "Tome of Clear Thought"] },

      { id: 'npcDisposition', label: 'NPC Disposition', options: [
        ["Friendly", 30], ["Neutral", 40], ["Suspicious", 15], ["Hostile", 10], ["Helpful", 5]
      ], weighted: true },

      { id: 'weather', label: 'Weather', options: [
        ["Clear skies", 50], ["Average Weather", 50], ["Bad Weather", 25], ["Very Bad Weather", 15], ["Favorable Weather Conditions", 10], weighted: true },

      { id: 'forestEncounter', label: 'Forest Encounter', options: [
        ["Bandit ambush", 20], ["Wandering druid", 15], ["Pack of wolves", 25], ["Mysterious lights", 10], ["Fey trickster", 10], ["Abandoned camp", 20]
      ], weighted: true },

      { id: 'mountainEncounter', label: 'Mountain Encounter', options: [
        ["Rockslide", 20], ["Mountain lion", 25], ["Hermit", 10], ["Giant eagle", 15], ["Cave troll", 10], ["Miner's ghost", 20]
      ], weighted: true },

      { id: 'plainsEncounter', label: 'Plains Encounter', options: [
        ["Grazing herd", 30], ["Nomadic tribe", 20], ["Dust storm", 10], ["Gnoll raiders", 15], ["Traveling merchant", 15], ["Ancient ruin", 10]
      ], weighted: true },

      { id: 'jungleEncounter', label: 'Jungle Encounter', options: [
        ["Giant snake", 25], ["Quicksand", 20], ["Tribal scouts", 15], ["Lost temple", 10], ["Swarm of insects", 20], ["Jungle spirit", 10]
      ], weighted: true },

      { id: 'swampEncounter', label: 'Swamp Encounter', options: [
        ["Will-o'-wisp", 15], ["Bog hag", 10], ["Alligator", 25], ["Sinking ground", 20], ["Lost traveler", 20], ["Rotting corpse", 10]
      ], weighted: true },

      { id: 'roadEncounter', label: 'Road Encounter', options: [
        ["Wagon with broken wheel", 25], ["Merchant caravan", 20], ["Traveling bard", 15], ["Toll collectors", 15], ["Ambush", 15], ["Refugees", 10]
      ], weighted: true },

      { id: 'urbanEncounter', label: 'Urban Encounter', options: [
        ["Pickpocket", 20], ["Street performance", 20], ["Drunken brawl", 15], ["Lost child", 10], ["Guard patrol", 15], ["Secret meeting", 20]
      ], weighted: true },

      { id: 'npcMotivation', label: 'NPC Motivation', options: ["Revenge", "Greed", "Justice", "Love", "Power", "Survival", "Curiosity", "Redemption"] },

      { id: 'npcDescription', label: 'NPC Description', options: [
        "Male, black hair, scarred face", "Female, red hair, silver eyes", "Nonbinary, blond hair, missing arm", "Male, bald, elaborate tattoo", "Female, gray hair, glowing eyes"
      ] },

      { id: 'd100', label: 'D100 Roll', options: Array.from({ length: 100 }, (_, i) => i + 1) },
      { id: 'd20', label: 'D20 Roll', options: Array.from({ length: 20 }, (_, i) => i + 1) },

      { id: 'difficulty', label: 'Encounter Difficulty', options: ["Trivial", "Easy", "Moderate", "Hard", "Deadly"] },
      { id: 'wound', label: 'Wound', options: ["Bruised arm", "Twisted ankle", "Black eye", "Bloody nose", "Dislocated shoulder"] },
      { id: 'majorWound', label: 'Major Wound', options: ["Broken leg", "Internal bleeding", "Blinded eye", "Cracked ribs", "Severed finger"] },

      { id: 'medievalInsult', label: 'Medieval Insult', options: ["Thou art a boil-brained knave!", "Thy wit's as thick as a castle wall.", "You cur-dog of a hedge-born clotpole!", "Thou reeky, sheep-biting scullion!", "Away, you saucy, common-kissing knave!"] },

      { id: 'medievalGreeting', label: 'Medieval Greeting', options: ["Well met, good traveler!", "Hail and well met!", "Good morrow to thee.", "Blessings upon your path.", "May your sword stay sharp."] }
    ];

    function weightedRandom(options) {
      const totalWeight = options.reduce((sum, [_, weight]) => sum + weight, 0);
      let r = Math.random() * totalWeight;
      for (const [value, weight] of options) {
        if ((r -= weight) < 0) return value;
      }
    }

    function generateAll() {
      generators.forEach(gen => {
        const outputEl = document.getElementById(`output-${gen.id}`);
        const result = gen.weighted ? weightedRandom(gen.options) : gen.options[Math.floor(Math.random() * gen.options.length)];
        outputEl.textContent = result;
      });
    }

    function createGenerators() {
      const container = document.getElementById('generators');
      generators.forEach(gen => {
        const div = document.createElement('div');
        div.className = 'generator';

        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = gen.label;
        button.onclick = () => {
          const outputEl = document.getElementById(`output-${gen.id}`);
          const result = gen.weighted ? weightedRandom(gen.options) : gen.options[Math.floor(Math.random() * gen.options.length)];
          outputEl.textContent = result;
        };

        const output = document.createElement('div');
        output.className = 'output';
        output.id = `output-${gen.id}`;

        div.appendChild(button);
        div.appendChild(output);
        container.appendChild(div);
      });
    }

    createGenerators();
    generateAll();
  </script>
</body>
</html>
