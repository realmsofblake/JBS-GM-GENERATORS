<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Generators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .generator {
      background: #2c2c2c;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Example Generator -->
  <div class="generator">
    <h2>Male Human Name</h2>
    <button onclick="generate('maleHuman')">Generate</button>
    <p id="maleHuman-result"></p>
  </div>

  <div class="generator">
    <h2>Male Elf Name</h2>
    <button onclick="generate('maleElf')">Generate</button>
    <p id="maleElf-result"></p>
  </div>

  <div class="generator">
    <h2>Male Dwarf Name</h2>
    <button onclick="generate('maleDwarf')">Generate</button>
    <p id="maleDwarf-result"></p>
  </div>

  <div class="generator">
    <h2>Female Human Name</h2>
    <button onclick="generate('femaleHuman')">Generate</button>
    <p id="femaleHuman-result"></p>
  </div>

  <div class="generator">
    <h2>Female Elf Name</h2>
    <button onclick="generate('femaleElf')">Generate</button>
    <p id="femaleElf-result"></p>
  </div>

  <div class="generator">
    <h2>Female Dwarf Name</h2>
    <button onclick="generate('femaleDwarf')">Generate</button>
    <p id="femaleDwarf-result"></p>
  </div>

  <!-- More generators below (abbreviated for clarity) -->

  <script>
    function weightedChoice(options) {
      const totalWeight = options.reduce((sum, [_, weight]) => sum + weight, 0);
      let random = Math.random() * totalWeight;
      for (const [item, weight] of options) {
        if (random < weight) return item;
        random -= weight;
      }
    }

    const data = {
      maleHuman: ["John", "Richard", "Eli", "Thomas", "Baldric"],
      maleElf: ["Faelar", "Thamior", "Erevan", "Aelar", "Soveliss"],
      maleDwarf: ["Thrain", "Dain", "Durin", "Borin", "Kili"],
      femaleHuman: ["Anna", "Lena", "Catherine", "Isolde", "Beatrice"],
      femaleElf: ["Lyari", "Aerendyl", "Mireleth", "Thalira", "Sylvara"],
      femaleDwarf: ["Dis", "Helja", "Vistra", "Sannl", "Runa"],
      // Add the rest of the categories below
    };

    function generate(category) {
      const resultElement = document.getElementById(`${category}-result`);
      let result;
      if (Array.isArray(data[category])) {
        result = data[category][Math.floor(Math.random() * data[category].length)];
      } else if (Array.isArray(data[category].weighted)) {
        result = weightedChoice(data[category].weighted);
      } else {
        result = "[No Data]";
      }
      resultElement.textContent = result;
    }

    window.onload = () => {
      Object.keys(data).forEach(generate);
    };
  </script>
</body>
</html>
